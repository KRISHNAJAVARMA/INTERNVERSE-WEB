
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Internverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Product Sans', sans-serif;
      background: radial-gradient(ellipse at center, #2d0038 0%, #000000 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #f1f1f1;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
      color: #d0d0f0;
    }
    section {
      padding: 2rem;
      max-width: 960px;
      margin: auto;
      position: relative;
      z-index: 2;
    }
    .galaxy {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .planet {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }
    .planet:hover {
      transform: scale(1.03);
      background-color: rgba(255, 255, 255, 0.1);
    }
    .planet h2 {
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      text-shadow: 1px 1px #000;
      margin-bottom: 0.5rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #ccc;
      position: relative;
      z-index: 2;
    }
    .cta {
      margin-top: 2rem;
      text-align: center;
    }
    .cta button {
      background-color: #8ab4f8;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .cta button:hover {
      background-color: #5a94e6;
    }
    @keyframes comet {
      0% { transform: translateX(0) translateY(0); opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh); opacity: 0; }
    }
    .comet {
      position: absolute;
      width: 2px;
      height: 100px;
      background: linear-gradient(to bottom, #fff, transparent);
      opacity: 0.6;
      animation: comet 5s linear infinite;
      z-index: 1;
    }
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="comet" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
  <div class="comet" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
  <div class="comet" style="top: 10%; left: 80%; animation-delay: 4s;"></div>
  <script>
    for (let i = 0; i < 100; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
